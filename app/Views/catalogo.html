<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Catálogo de Perfumes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor-catalogo {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    .fila-catalogo {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }

    .producto-btn {
      flex: 0 0 auto;
      width: 200px;
      background-color: #fff0f5;
      border: none;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .producto-btn:hover {
      transform: scale(1.05);
    }

    .producto-btn img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .producto-btn h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #b30000;
    }

    .producto-btn p {
      font-size: 0.9em;
      color: #555;
    }

    .fila-catalogo::-webkit-scrollbar {
      height: 8px;
    }

    .fila-catalogo::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
